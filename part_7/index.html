<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <div class="c-head">
      <h1 id="vue-tag">Vue.js 3 - The Progressive
JavaScript Framework</h1>
    </div>

    <div id="app">
      <h1>Time: {{getCurrentTime()}}</h1>
      <h2>Likes: {{count}}</h2>
      <button v-on:click="plus(1)">plus <strong>1</strong></button>
      <button v-on:click="minus(1)">minus <strong>1</strong></button>
      <br>
      <button v-on:click="plus(2)">plus <strong>2</strong></button>
      <button v-on:click="minus(2)">minus <strong>2</strong></button>

      <hr>

      <button v-on:click="test($event)">
        test
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
