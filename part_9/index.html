<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <div class="c-head">
      <h1 id="vue-tag">Vue.js 3 - The Progressive
JavaScript Framework</h1>
    </div>

    <div id="app">
      <h3>Enter a Number</h3>
      <input v-model.number="number" type="number">
      <br><br>
      <input v-model.trim="msg" type="text">
      <br><br>
      <hr>
      <button @click="getDouble">Get Double</button>
      <button @click="getSquare">Get Square</button>
      <button @click="add10">Add 10</button>
      <button @click="getReset">Reset</button>
      <br><hr>
      <h2>Entered Number: {{number}}</h2>
      <h3>Result: {{result}}</h3>
      <h3>Trimed result: {{msg}}</h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
