<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="heading-section">
      <h1>Ticket Booking App</h1>
    </section>

    <section id="main-section">
      <div id="main-div">
        <div id="card">
          <div id="information">
            <ul>
              <li>
                <div id="information-color-box-sold"></div>
                Sold
              </li>
              <li>
                <div id="information-color-box-available"></div>
                Available
              </li>
              <li>
                <div id="information-color-box-booked"></div>
                Booked
              </li>
              <li>
                <div id="information-color-box-selected"></div>
                Seleted
              </li>
            </ul>
          </div>
          <div id="booking-section">
            <div id="seat-plan">
                <div id="door">Door</div>
                <div id="driver">Driver</div>
                <div id="seat-1">
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="A1">A1</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="A2">A2</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="B1">B1</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="B2">B2</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="C1">C1</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="C2">C2</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="D1">D1</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="D2">D2</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="E1">E1</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="E2">E2</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="F1">F1</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="F2">F2</button>
                </div>
                <div id="seat-2">
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="A3">A3</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="A4">A4</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="B3">B3</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="B4">B4</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="C3">C3</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="C4">C4</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="D3">D3</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="D4">D4</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="E3">E3</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="E4">E4</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="F3">F3</button>
                  <button v-bind:style="{backgroundColor: seatBGColor}" id="F4">F4</button>
                </div>
            </div>
            <div id="price-section">
              <p>No Seat Selected</p>
              <p>Select A Seat First</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
